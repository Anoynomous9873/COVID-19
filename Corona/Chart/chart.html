<!DOCTYPE html>
<html>
    <head>
        <title>Charts!</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    </head>
    <body>
        <canvas id="chart" width='device-width'></canvas>
        <script>
            const ctx = document.getElementById('chart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['China', 'Iran', 'Italy', 'Canada', 'U.S.', 'Others'],
                    datasets: [{
                        label: 'COVID-19 across Countries',
                        data: [80991, 12779, 12462, 249, 2900, 46670],
                        backgroundColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(0, 153, 51, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderColor: [
                            'black',
							'black',
							'black',
							'black',
							'black',
							'black',
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
            
        </script>
    </body>
</html>
